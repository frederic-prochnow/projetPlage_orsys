<div class="container">
    <div class="row justify-content-center">
        <div *ngIf="dataFromParent && idCons && idCons != -1" class="col-9">
            <div class="cons row justify-content-center mt-5">
                <div class="colonne col-auto" *ngFor="let row of rows; let i = index">
                    <div [ngClass]="affecterClass(numEmplacement.innerHTML)"
                         class="emplacement" *ngFor="let col of columns; let j = index">
                        <div #id class="hidden">{{ j }}{{ i }}</div>
                        <div #numEmplacement class="numero">{{j*10 + i+1}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="dataFromParent && idLoc && idLoc != -1">
            <button class="btn btn-lg btn-outline-primary" (click)="commencerLocation()">Commencer une nouvelle r√©servation</button>
            <div class="loc row justify-content-center mt-5">
                <div class="colonne col-auto" *ngFor="let row of rows; let i = index">
                    <div [ngClass]="affecterClass(numEmplacement.innerHTML)"
                         class="emplacement" *ngFor="let col of columns; let j = index">
                        <div #id class="hidden">{{ j }}{{ i }}</div>
                        <div #numEmplacement class="numero">{{j*10 + i+1}}</div>
                    </div>
                </div>
            </div>
            <div *ngIf="nouvelleLocation">
                <app-ajouter-reservation [tabParasolsNonChoisisables]="tabParasolsNonChoisisables" [dateLocation]="date"></app-ajouter-reservation>
            </div>
        </div>
    </div>
</div>
