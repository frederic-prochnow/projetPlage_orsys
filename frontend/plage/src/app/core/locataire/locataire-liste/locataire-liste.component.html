<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  *ngIf="dataSource.length != 0"
  multiTemplateDataRows
>
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.nom }} {{ element.prenom}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E Mail</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Date inscription">
    <th mat-header-cell *matHeaderCellDef>Fin</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dateHeureFin | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Pays">
    <th mat-header-cell *matHeaderCellDef>Pays</th>
    <td mat-cell *matCellDef="let element">{{ element.pays.nom }}</td>
  </ng-container>

  <ng-container matColumnDef="Valider">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">--</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
